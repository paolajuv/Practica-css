<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos</title>
    <link rel="stylesheet" href="./../CSS/Style.css">
    <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"/>
</head>
<body>
    <h1>Redes sociales</h1>
    <div class="fila1">
        <div class="icono1"><a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></div>
        <div class="icono2"><a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></div>
        <div class="icono3"><a href="https://www.youtube.com" target="_blank"><i class="fa fa-youtube" aria-hidden="true"></i></a></div>
    </div>
    <div class="fila2">
        <div class="icono3"><a href="https://www.pinterest.es" target="_blank"><i class="fa fa-pinterest" aria-hidden="true"></i></a></div>
        <div class="icono4"><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></div>
        <div class="icono5"><a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></div>
    </div>
    <div class="fila3">
        <div class="icono6"><a href="https://snapchat.com" target="_blank"><i class="fa fa-snapchat" aria-hidden="true"></i></a></div>
        <div class="icono7"><a href="https://www.viber.com/es/" target="_blank"></a><i class="fa fa-volume-control-phone" aria-hidden="true"></i></div>
        <div class="icono8"><a href="https://www.google.com" target="_blank"><i class="fa fa-google" aria-hidden="true"></i></a></div>
    </div>
</body>
</html>
